<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CORS-Test</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <ul id="data"></ul>
    <script>
        const orgin = "https://localhost:7193"; // window.location.origin;

        const dataDiv = document.getElementById("data");
        fetch(`${origin}/WeatherForecast`)
            .then(res => res.json())
            .then(data => data.map(item => {
                dataDiv.innerHTML += `<li>${item.date}: ${item.temperatureC} °C</li>`
            }));
    </script>
</body>
</html>
